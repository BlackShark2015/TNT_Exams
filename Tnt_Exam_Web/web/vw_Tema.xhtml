<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
        <title>Black Shark - Temas</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </h:head>
    <h:body>
        <script src="js/jquery-2.1.4.js" ></script>
        <script src="js/bootstrap.js" ></script>
        
        <h:form>
        <div class="container">
            <div>
                    <img src="imagenes/shark.png" alt="Black Shark" height="200px" width="200px"></img>    
                </div>
                <br></br>
                <div class="navbar col-md-4">
                   <div class="container"> 
                      <ul class="nav">
                       <li class="active"><a href="index.xhtml">Home</a></li>
                       <li><a href="vw_Materia.xhtml">Materia</a></li>
                       <li><a href="vw_Tema.xhtml">Tema</a></li>
                       <li><a href="*">Pregunta</a></li>
                       <li><a href="*">Respuesta</a></li>
                       <li><a href="*">Examen</a></li>
                   </ul>
                   </div>
                </div>
                
                
                
                <div class="navbar col-md-8">
                    <div>
                        Seleccione Materia
                        <h:selectOneMenu class="input-sm" value="#{materia.values}">
                            <f:selectItems value="#{materia.values}" />   							
                         </h:selectOneMenu>
                    </div>                    
                    <div class="navbar col-md-12">
                     Tema a crear: 
                    <h:inputText id="txt_materia" class="input-sm" value="#{materia.nombre}"></h:inputText>  
                    </div>
                    <div class="navbar col-md-12">                    
                        <h:commandButton 
                        id="btn_materia" 
                        value="Guardar" 
                        action="#{materia.CrearMateria()}" 
                        onclick="return confrim('#{materia.CrearMateria()}')"/>
                    </div>
                </div>
                
        </div>
            
        </h:form>
         
    </h:body>
    
    <script type="text/javascript">
        function confrim(alerta)
        {
            if(alerta)
            {
               alert("Registro almacenado con exito."); 
            }
            else{
                alert("Registro no almacenado, ERROR!!!."); 
            }
        }
    </script>
    
</html>
