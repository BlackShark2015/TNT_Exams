<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
        <title>Black Shark - Temas</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/jquery-2.1.4.js" ></script>
        <script src="js/bootstrap.js" ></script>
    </h:head>
    <h:body>


        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">TNT Exams</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="vw_Materia.xhtml">Materia</a></li>
                    <li><a href="vw_Tema.xhtml">Tema</a></li>
                    <li><a href="*">Pregunta</a></li>
                    <li><a href="*">Respuesta</a></li>
                    <li><a href="vw_Examen.xhtml">Examen</a></li>      
                </ul>
            </div>
        </div>        


        <div class="container">
            <div class="container">
                <div class="col-md-3"> </div>
                <div class="col-md-3"><img src="imagenes/shark.png" alt="Black Shark" height="200px" width="200px"></img> </div>
                <div class="col-md-3">
                    <h:form>
                        <div>


                            Ver Listado de Materias
                            <h:selectOneMenu class="input-sm" value="#{materia.values2}">
                                <f:selectItems value="#{materia.values2}"  />   							
                            </h:selectOneMenu>

                        </div>                    
                        <div>
                            <br/>
                            Ingrese codigo de materia: 
                            <br/>
                            <h:inputText id="txt_idmateria" class="input-sm" value="#{tema.idMateria}"></h:inputText>  
                        </div>
                        <div>
                            <br/>
                            Tema a crear: 
                            <br/>
                            <h:inputText id="txt_materia" class="input-sm" value="#{tema.nombre}"></h:inputText>  
                        </div>
                        <div>      
                            <br/>
                            <h:commandButton 
                                id="btn_materia" 
                                value="Guardar"
                                onclick="return confrim('#{tema.CrearTema()}')"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-3"> </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <br/><br/>
                <footer class="footer">
                    <div class="container">
                        <p class="text-muted">Creado por Johan García - Alejandra Diaz - Julián Gómez &copy;</p>
                    </div>
                </footer>
            </div>
        </div>  
    </h:body>
    <script type="text/javascript">
        function confrim(alerta)
        {
            if (alerta)
            {
                alert("Registro almacenado con exito.");
            } else {
                alert("Registro no almacenado, ERROR!!!.");
            }
        }
    </script>
</html>
